  <script language="javascript">
	$("document").ready(function(){
		$("#formLogins").submit(function(){
			//$(this).ajaxSubmit();
			var user=$("#username").val().trim();
			var pass=$("#password").val().trim();
			var isUser=true;
			var isPass=true;
			if(user.length<=0)
			{
				$("#UserErrorCode").html("<font color=red>用户名不能为空</font>");
				isUser=false;
			}else
			{
				$("#UserErrorCode").html(" ");
			}
			
			if(pass.length<=0)
			{
				$("#PassErrorCode").html("<font color=red>密码不能为空</font>");
				isPass=false;
			}else{
				$("#PassErrorCode").html("");
			}
			
			if(isUser && isPass)
			{
				var result=false;
				$.post(
					"t.php",
					{"username":user,"password":pass},
					function(data){
						var ctrl=false;
						if(data==1)
						{
							document.getElementById("formLogins").submit();
							ctrl=true;
						}
						else
						{
							$("#err").html("<font color=red>请检查密码或用户名是否正确</font>");
							ctrl=false;
						}
					return ctrl;
					},
					"json"
				);
				return false;
			}else return false;
		});
	});
 </script>
